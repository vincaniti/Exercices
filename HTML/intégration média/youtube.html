<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intégrer video youtube</title>
</head>
<body>
    <!-- ouverture figure (important pour google) -->
    <figure>
        <!-- copier coller de youtube (partager > intégrer) -->
        <iframe width="350" height="195" src="https://www.youtube.com/embed/U8dQnQyCjQ4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <!-- "titre" de la video -->
        <figcaption>Nota Bene nous surprend</figcaption>
    </figure>
    <!-- fin de la figure -->
</body>
</html>
